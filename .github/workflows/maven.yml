name: Java CI with Maven

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B clean package -Dmaven.test.skip.exec
      - name: Unit Test
        run: mvn test
