<!DOCTYPE html>
<html lang="da" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/headFragment :: head (title='Create User')"></head>
<body>
<nav th:replace="fragments/navFragment :: nav"></nav>

<nav class="container breadcrumb-container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">Projects</li>
    </ol>
</nav>

<main>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <form action="/create_user" method="POST" name="signup" role="form">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="firstName" name="firstname"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="firstName">First Name</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="lastName" name="lastname"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="lastName">Last Name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="email" id="emailAddress" name="email"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="emailAddress">Email</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="col-12">

                                            <select class="form-select" name="role">
                                                <option value="1" disabled>Choose option</option>
                                                <option value="2">Senior Developer</option>
                                                <option value="3">Junior Developer</option>
                                                <option value="4">Project Manager</option>
                                            </select>
                                            <label class="form-label select-label">Choose Role</label>

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <input type="tel" id="password1" name="password1"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="password1">Password</label>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <input type="tel" id="password2" name="password2"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="password2">Repeat Password</label>
                                    </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments/footerFragtment :: footer"></footer>
</body>
</html>
