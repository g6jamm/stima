<!DOCTYPE html>
<html lang="da" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/headFragment :: head (title=${parentproject.getName})"></head>

<body>
<nav th:replace="fragments/navFragment :: nav"></nav>

<nav class="container breadcrumb-container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/projects}">Projects</a></li>
        <li class="breadcrumb-item active" th:text="${parentproject.getName}"></li>
    </ol>
</nav>

<main>
    <div class="py-5 bg-light">
        <div class="container">
            <h1 th:text="${parentproject.getName}"></h1>
            <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 g-3">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3">
                        <h2>Underprojekter</h2>
                        <div class="col">
                            <a data-bs-target="#subprojectModal" data-bs-toggle="modal" href="#">
                                <div class="card shadow-sm align-items-center justify-content-center card-btn">
                                    <div class="card-body card-text card-text-size-sm card-icon">
                                        +
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col" th:each="project : ${projects}">
                            <div th:replace="fragments/projectFragment :: project (@{/projects/{projectId}/{subProjectId}(projectId=${parentproject.getId}, subProjectId=${project.getId()})})"></div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3">
                        <h2>Opgaver</h2>
                        <div class="col">
                            <a data-bs-target="#taskModal" data-bs-toggle="modal" href="#">
                                <div class="card shadow-sm align-items-center justify-content-center card-btn">
                                    <div class="card-body card-text card-text-size-sm card-icon">
                                        +
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div th:replace="fragments/taskFragment"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footerFragtment :: footer"></footer>

<div aria-hidden="true" aria-labelledby="subprojectModalLabel" class="modal fade"
     id="subprojectModal"
     tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="subprojectModalLabel">Tilf√∏j nyt underprojekt</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                        type="button"></button>
            </div>
            <form method="POST"
                  th:action="@{/projects/{projectId}/create-subproject (projectId=${parentproject.getId})}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="col-form-label" for="subproject-name">Navn:</label>
                        <input class="form-control" id="subproject-name" name="subproject-name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="subproject-start-date">Start dag:</label>
                        <input class="form-control" id="subproject-start-date" name="subproject-start-date"
                               type="date">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="subproject-end-date">Slut dag:</label>
                        <input class="form-control" id="subproject-end-date" name="subproject-end-date"
                               type="date">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Farve:</label>
                        <select class="form-select" name="subproject-color">
                            <option th:each="color : ${projectColors}"
                                    th:style="'color: #fff; background-color: ' + ${color.value}"
                                    th:text="${color.key}"
                                    th:value="${color.value}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                        Luk
                    </button>
                    <button class="btn btn-primary" type="submit">Opret</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/taskModalFragment :: actinLink (@{/projects/{projectId}/create-task (projectId=${parentproject.getId})})"></div>

</body>
</html>
