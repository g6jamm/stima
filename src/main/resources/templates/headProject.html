<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Title</title>

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800,900' rel='stylesheet'>

    <!-- Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <meta content="#7952b3" name="theme-color">

    <style>
        body {
            font-family: 'Montserrat', serif;
            font-size: 22px;
        }

        a {
            text-decoration: none;
            color: #fff;
        <!-- TODO: make dynamic -->
        }

        .card-text {
            text-transform: uppercase;
            line-height: 0.8;
        }

        .card-text-size-sm {
            font-weight: 600;
            font-size: 30px;
        }

        .card-text-size-lg {
            letter-spacing: 2.4px;
            font-weight: 900;
            font-size: 50px;
        }

        .card-btn {
            border-style: dashed;
            border-width: 5px;
            border-color: #000;
            min-height: 250px;
            color: #000;
        }

        .card-icon {
            flex: none;
            font-size: 100px;
        }

    </style>

</head>
<body>

<header>
</header>

<main>

    <div class="py-5 bg-light">
        <div class="container">
            <h1 th:text="${headProject.getName}"></h1>
            <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 g-3">

                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3">
                        <h2>Underprojekter</h2>
                        <div class="col" th:each="subProject : ${subprojects}">
                            <a th:href="@{/head-projects/{projectId}/{subProjectId}(projectId=1, subProjectId=1)}">
                                <!-- TODO: softcode Ids -->
                                <div class="card shadow-sm" th:style="'background-color: #000'">
                                    <!-- TODO: add colorCode to subproject builder -->
                                    <div class="card-body card-text card-text-size-lg" style="margin-top: 150px">
                                        <!-- TODO: use css -->
                                        <p><span th:remove="tag" th:text="${subProject.getName}"></span></p>
                                        <p>Timer: <span th:remove="tag"
                                                        th:text="${subProject.getHours}"></span></p>
                                        <p>Pris: <span th:remove="tag"
                                                       th:text="${subProject.getPrice}"></span> DKK</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"
                               data-bs-whatever="@getbootstrap">
                                <div class="card shadow-sm align-items-center justify-content-center card-btn">
                                    <div class="card-body card-text card-text-size-sm card-icon">
                                        + <!-- TODO change to icon -->
                                    </div>
                                </div>
                            </a>

                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Nyt underprojekt</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <form method="POST"
                                              th:action="@{/head-projects/{headProjectId}/create-new (headProjectId=${headProject.getId})}">
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <label for="name" class="col-form-label">Navn:</label>
                                                    <input type="text" class="form-control" id="name" name="name">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="start-date" class="col-form-label">Start dag:</label>
                                                    <input type="date" class="form-control" id="start-date"
                                                           name="start-date">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="end-date" class="col-form-label">Slut dag:</label>
                                                    <input type="date" class="form-control" id="end-date"
                                                           name="end-date">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Luk
                                                </button>
                                                <button type="submit" class="btn btn-primary">Opret</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3">
                        <h2>Opgaver</h2>
                        <div class="col" th:each="task : ${tasks}">
                            <a href="#">
                                <div class="card shadow-sm"
                                     th:style="'background-color: ' + ${headProject.getColorCode}">
                                    <div class="card-body card-text card-text-size-sm">
                                        <p><span th:remove="tag" th:text="${task.getName}"></span></p>
                                        <p>Timer: <span th:remove="tag" th:text="${task.getHours}"></span></p>
                                        <p>Pris: <span th:remove="tag" th:text="${task.getPrice}"></span> DKK</p>
                                        <p>Ressourcetype: <span th:remove="tag"
                                                                th:text="${task.getRole}"></span></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col">
                            <a href="#">
                                <div class="card shadow-sm align-items-center justify-content-center card-btn">
                                    <div class="card-body card-text card-text-size-sm card-icon">
                                        + <!-- TODO change to icon -->
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<footer class="text-muted py-5">
</footer>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
