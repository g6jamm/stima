<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Title</title>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!-- Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <meta content="#7952b3" name="theme-color">

    <style>
        body {
            font-family: 'Montserrat', serif;
            font-size: 22px;
        }
    </style>

</head>
<body>

<header>
</header>

<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
                <div class="col" th:each="project : ${projects}">
                    <div class="card shadow-sm" th:style="'background-color: ' + ${project.getColorCode}">
                        <div class="card-body">
                            <p class="card-text"><span th:remove="tag" th:text="${project.getName}"></span></p>
                            <p class="card-text">Timer: <span th:remove="tag" th:text="${project.getHours}"></span></p>
                            <p class="card-text">Pris: <span th:remove="tag" th:text="${project.getPrice}"></span> DKK
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="@{/project/{id}(id=${project.getId})}" class="btn btn-sm btn-outline-secondary" type="button">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="text-muted py-5">
</footer>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
