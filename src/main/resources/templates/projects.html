<!DOCTYPE html>
<html lang="da" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/headFragment :: head (title='Projects')"></head>
<body>
<nav th:replace="fragments/navFragment :: nav"></nav>

<nav class="container breadcrumb-container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">Projects</li>
    </ol>
</nav>

<main>
    <div class="py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
                <div class="col">
                    <a data-bs-target="#projectModal" data-bs-toggle="modal" href="#">
                        <div class="card shadow-sm align-items-center justify-content-center card-btn">
                            <div class="card-body card-text card-text-size-sm card-icon">
                                +
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col" th:each="project : ${projects}">
                    <div th:replace="fragments/projectFragment :: link (@{/projects/{id} (id=${project.getId})})"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footerFragtment :: footer"></footer>

<div aria-hidden="true" aria-labelledby="projectModalLabel" class="modal fade"
     id="projectModal"
     tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="projectModalLabel">Tilf√∏j nyt underprojekt</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                        type="button"></button>
            </div>
            <form method="POST"
                  th:action="@{/projects/create-project}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="col-form-label" for="project-name">Navn:</label>
                        <input class="form-control" id="project-name" name="project-name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="project-start-date">Start dag:</label>
                        <input class="form-control" id="project-start-date" name="project-start-date"
                               type="date">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="project-end-date">Slut dag:</label>
                        <input class="form-control" id="project-end-date" name="project-end-date"
                               type="date">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Farve:</label>
                        <select class="form-select" name="project-color">
                            <option th:each="color : ${projectColors}"
                                    th:style="'color: #fff; background-color: ' + ${color.value}"
                                    th:text="${color.key}"
                                    th:value="${color.value}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                        Luk
                    </button>
                    <button class="btn btn-primary" type="submit">Opret</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
