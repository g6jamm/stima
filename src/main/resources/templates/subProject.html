<!DOCTYPE html>
<html lang="da" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/headFragment :: head (title='Subproject')"></head>
<body>
<nav th:replace="fragments/navFragment :: nav"></nav>
<main>
    <h1>SUBPROJECT PAGE</h1>
    <div>
        <h5 th:Text="${subProject.getName}"></h5>
        <h5 th:Text="${subProject.getStartDate}"></h5>
        <h5 th:Text="${subProject.getEndDate}"></h5>
    </div>

    <form action="/subproject/" method="post">
        <label>Subproject name:</label><br>
        <input name="name" type="text"><br>
        <label>Start date:</label><br>
        <input max="2022-12-31" min="2020-01-01" name="startDate" type="date"><br>
        <label>End date:</label><br>
        <input max="2022-12-31" min="2020-01-01" name="endDate" type="date"><br>
        <button type="submit">add headProject</button>
    </form>
</main>
<footer th:replace="fragments/footerFragtment :: footer"></footer>
</body>
</html>
