<!DOCTYPE html>
<html lang="da" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/headFragment :: head (title=${subProject.getName})"></head>
<body>
<nav th:replace="fragments/navFragment :: nav"></nav>
<main>
    <div class="py-5 bg-light">
        <div class="container">
            <h1 th:text="${subProject.getName}"></h1>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
                <div class="col">
                    <a data-bs-target="#taskModal" data-bs-toggle="modal" href="#">
                        <div class="card shadow-sm align-items-center justify-content-center card-btn">
                            <div class="card-body card-text card-text-size-sm card-icon">
                                +
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col" th:each="task : ${tasks}">
                    <a href="#">
                        <div class="card shadow-sm"
                             th:style="'background-color: ' + ${subProject.getColorCode}">
                            <div class="card-body card-text card-text-size-sm">
                                <p th:text="${task.getName}"></p>
                                <p th:text="'Timer: ' + ${task.getHours}"></p>
                                <p th:text="'Pris: ' + ${task.getPrice} + ' DKK'"></p>
                                <p th:text="'Resource type: ' + ${task.resourceType.getName()}"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footerFragtment :: footer"></footer>


<div aria-hidden="true" aria-labelledby="taskModalLabel" class="modal fade"
     id="taskModal"
     tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskModalLabel">Tilf√∏j ny opgave</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                        type="button"></button>
            </div>
            <form method="POST"
                  name="createTaskForm"
                  role="form" th:action="@{/projects/{projectId}/{subProjectId}/create-task (projectId=${projectId}, subProjectId=${subProject.getId})}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="col-form-label" for="task-name">Navn:</label>
                        <input class="form-control" id="task-name" name="task-name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="task-hours">Timer:</label>
                        <input class="form-control" id="task-hours" name="task-hours" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Resurcetype:</label>
                        <select class="form-select" name="task-resource-type">
                            <option th:each="resourceType : ${resourceTypes}" th:text="${resourceType.getName}"
                                    th:value="${resourceType.getName}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="task-start-date">Start dag:</label>
                        <input class="form-control" id="task-start-date" name="task-start-date"
                               type="date">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="task-end-date">Slut dag:</label>
                        <input class="form-control" id="task-end-date" name="task-end-date"
                               type="date">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                        Luk
                    </button>
                    <button class="btn btn-primary" type="submit">Opret</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
